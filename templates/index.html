<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
    </head>
    <body>
        <h1>Home Page!</h1>
        <p>Hello!</p>
        <h2>{{content}}</h2>
        <p>{{r}}</p>
        <h3>
            {% for x in range(10)%}
                {% if x%2 == 1 %}
                    <p>Hello Odd! {{x}}</p>
                {% else %}
                    <p>Hello Even! {{x}}</p>
                {% endif %}
            {% endfor %}
        </h3>
    </body>
</html>
